            margin: 0;
        }

            position: absolute;
            top: 0;

            padding: 20px;

            color: #333;
        }

        /* フォームのスタイル */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus {
            outline: none;
            border-color: rgb(237, 50, 50);
        }

        /* ボタンのスタイル */
        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(237, 50, 50);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(237, 50, 50);
        }

        .form-group a {
            color: #007bff;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
