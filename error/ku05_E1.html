<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採用締め切り済み求人一覧</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* ヘッダー */
header {
    background-color: #4caf50;
    color: white;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 10;
}

header .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header p {
    margin: 0;
    font-size: 16px;
}

nav {
    display: flex;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

nav a:hover {
    text-decoration: underline;
}

/* メインコンテンツ */
main {
    padding-top: 80px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px;
    background-color: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* 求人リスト */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table td {
    padding: 15px;
    text-align: left;
}

table td h1 {
    font-size: 24px;
    color: #4caf50;
}

/* 求人カード */
.product-link {
    text-decoration: none;
    color: inherit;
}

.product-image img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.product-info {
    margin-top: 15px;
}

.product-info h3 {
    font-size: 18px;
    color: #333;
}

.product-info p {
    font-size: 16px;
    color: #555;
}

.product-info p strong {
    color: #4caf50;
}

/* リンクの強調 */
a {
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
    color: #0056b3;
}

/* レスポンシブ対応（モバイル対応） */
@media (max-width: 768px) {
    table td {
        display: block;
        width: 100%;
        text-align: center;
    }

    .product-image img {
        width: 100%;
        height: auto;
    }

    .product-info {
        margin-top: 20px;
    }

    .product-info h3 {
        font-size: 16px;
    }

    .product-info p {
        font-size: 14px;
    }
}
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="js/denshi.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);  // URLのクエリパラメータを取得
            const searchQuery = params.get('search');  // 'search'パラメータを取得

            if (searchQuery) {
                // 検索クエリが存在すればタイトルを変更
                document.title = `"${searchQuery}"の検索結果 | 商品カテゴリ一覧`;  // タイトルの変更
                const searchTitle = document.createElement('h3');  // 新しいh2要素を作成
                searchTitle.textContent = `「${searchQuery}」の検索結果`;  // 検索結果タイトルを設定
                document.querySelector('main').prepend(searchTitle);  // メインコンテンツの先頭に追加
            }
        });
    </script>
    <header>
        <div class="container">
            <p>ようこそ！株式会社ハードバンク様</p>
            <nav>
                <a href="../ku02.html">求人申請</a>
                <a href="../ku04.html">募集締め切り済み求人一覧</a>
                <a href="../ku05.html">採用締め切り済み求人一覧</a>
                <a href="../ku07.html">終了者一覧</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <br>
        <center><h1>求人がありません。</h1></center>
    </main>
</body>
</html>
