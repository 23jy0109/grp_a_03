<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 基本的なスタイル設定 */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* コンテナのスタイル */
.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}
p {
    color: red;
}
/* 見出しのスタイル */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* フォームのスタイル */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 14px;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input:focus {
    outline: none;
    border-color: #007bff;
}

/* ボタンのスタイル */
button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
.form-group #email,#password{
            background-color: rgb(250, 190, 190);
}

    </style>
</head>
<body>
    <main class="container">
        <h2>ログイン</h2>
        <form action="hu08_01.html">
            <div class="form-group">
                <label for="email">ログインID</label>
                <input type="email" id="email" name="email" required>
                <p>IDが違います</p>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
                <p>パスワードが違います</p>
            </div>
            <div class="form-actions">
                <button type="submit">ログイン</button> 
            </div>
        </form>
    </main>
</body>
</html>
