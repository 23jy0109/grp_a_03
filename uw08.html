<!DOCTYPE html>
<html lang="ja">
<head>

<body>
    <script>
        // 職歴を追加する関数
        function addWorkHistory() {
            const workHistoryContainer = document.getElementById('workHistoryFields');
            const newWorkHistory = document.createElement('div');
            newWorkHistory.classList.add('form-group');
            newWorkHistory.innerHTML = `
                <input type="text" name="wH[]" placeholder="職歴を入力">
            `;
            workHistoryContainer.appendChild(newWorkHistory);
        }

        // 資格を追加する関数
        function addLicense() {
            const licenseContainer = document.getElementById('licenseFields');
            const newLicense = document.createElement('div');
            newLicense.classList.add('form-group');
            newLicense.innerHTML = `
                <input type="text" name="license[]" placeholder="資格を入力">
            `;
            licenseContainer.appendChild(newLicense);
        }
    </script>
    <header>
        <div class="container">
            <nav>

                    <option value="">インフラエンジニア</option>
                </select>
                <strong>　報酬：</strong>

                <input type="submit" name="submit" value="検索">

    <main class="container">

            <div class="form-group">

        <div class="form-actions">
