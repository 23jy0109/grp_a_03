    <style>
        /* 全体のレイアウト */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* ヘッダー */
header {
    background-color: #4caf50;
    color: white;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 10;
}

header .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header p {
    margin: 0;
    font-size: 16px;
}

nav {
    display: flex;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

nav a:hover {
    text-decoration: underline;
}

/* メインコンテンツ */
main {
    padding-top: 80px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px;
    background-color: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* テーブル */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    padding: 15px;
    border: 1px solid #ccc;
    text-align: left;
}

table th {
    background-color: #4caf50;
    color: white;
    font-weight: bold;
}

table td {
    background-color: #f9f9f9;
}

/* リンク */
a {
    text-decoration: none;
    color: #007bff;
    display: inline-block;
    margin-top: 20px;
}

a:hover {
    text-decoration: underline;
    color: #0056b3;
}

/* レスポンシブ対応（モバイル対応） */
@media (max-width: 768px) {
    table {
        width: 100%;
        display: block;
        overflow-x: auto;
    }

    table th, table td {
        font-size: 14px;
        padding: 10px;
    }

    main {
        padding: 20px;
    }
}

    </style>
