<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>終了報告</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 全体のレイアウト */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4caf50;
    color: white;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 10;
}

header .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header p {
    margin: 0;
    font-size: 16px;
}

nav {
    display: flex;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

nav a:hover {
    text-decoration: underline;
}

/* メインコンテンツ */
main {
    padding-top: 80px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px;
    background-color: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* テーブルのスタイル */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f4f4f4;
}

/* フォームのスタイル */
input[type="number"], select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

textarea {
    height: 100px;
    resize: vertical;
}

/* ボタンのスタイル */
button {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

/* レスポンシブ対応（モバイル対応） */
@media (max-width: 768px) {
    table td {
        display: block;
        width: 100%;
        text-align: center;
    }

    button {
        width: 100%;
        padding: 15px;
    }
}

    </style>
</head>
<body>
    <script type="text/javascript" src="js/denshi.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);  // URLのクエリパラメータを取得
            const searchQuery = params.get('search');  // 'search'パラメータを取得

            if (searchQuery) {
                // 検索クエリが存在すればタイトルを変更
                document.title = `"${searchQuery}"の検索結果 | 商品カテゴリ一覧`;  // タイトルの変更
                const searchTitle = document.createElement('h3');  // 新しいh2要素を作成
                searchTitle.textContent = `「${searchQuery}」の検索結果`;  // 検索結果タイトルを設定
                document.querySelector('main').prepend(searchTitle);  // メインコンテンツの先頭に追加
            }
        });
    </script>
    <header>
        <div class="container">
            <p>ようこそ！株式会社ハードバンク様</p>
            <nav>
                <a href="ku02.html">求人申請</a>
                <a href="ku04.html">募集締め切り済み求人一覧</a>
                <a href="ku05.html">採用締め切り済み求人一覧</a>
                <a href="ku07.html">終了者一覧</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <br>
            <h3 id="category-title"></h3>
            <p>（オープン評価、クローズ評価等の終了報告における注意事項）</p>
        </section>
        
        <table> 
            <tr>
                <th>日付</th>
                <td>2024年12月31日</td>
            </tr> 
            <tr>
                <th>業務内容</th>
                <td>テスト仕様書の作成</td>
            </tr>       
            <tr>
                <th>利用者名</th>
                <td>太宰　治無様</td>
            </tr> 
            <tr>
                <th>オープン評価</th>
                <td>
                    <select name="open" id="open">
                        <option value="">5</option>
                        <option value="">4</option>
                        <option value="">3</option>
                        <option value="">2</option>
                        <option value="">1</option>
                    </select>
                    ＊５段階評価
                </td>
            </tr>
            <tr>
                <th>クローズ評価</th>
                <td>
                    遅刻数　<input type="number" value="0"><br>
                    欠勤数　<input type="number" value="0">
                </td>
            </tr> 
            <tr>
                <th>終了報告内容</th>
                <td>
                    <textarea name="" id=""></textarea>
                </td>
            </tr> 
        </table>
        <div class="form-actions">
            <button onclick="location.href='ku07_5.html'" type="button">すすむ</button>
        </div>
    </main>
</body>
</html>
