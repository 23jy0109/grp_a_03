<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人先企業ログイン</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 全体のレイアウトと背景色 */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #2c6e4d;
            color: white;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1{
    font-size: 40px;
            font-family: cursive;
            font-weight: bold;
            margin-right: 10px;
            color: rgb(238, 248, 97);
}

/* メインコンテナ */
.container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}

/* 見出し */
h2 {
    font-size: 24px;
    color: #2c6e4d; /* 緑色 */
    text-align: center;
}

/* 説明文 */
p {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* フォームグループ */
.form-group {
    margin-bottom: 15px;
}

/* ラベル */
label {
    display: block;
    font-size: 14px;
    color: #2c6e4d;
    margin-bottom: 5px;
}

/* 入力欄 */
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* ボタン */
button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #009705; /* 緑色 */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049; /* ホバー時の少し暗い緑 */
}

/* 新規登録リンク */
a {
    display: block;
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #4caf50;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* 横線 */
hr {
    margin: 20px 0;
    border: 0;
    border-top: 1px solid #ddd;
}

    </style>
</head>
<body>
    <header class="HD">
        <h1>派遣システムHSD</h1>
    </header>
    <main class="container">
        <h2>ログイン</h2>
        <p>お渡しした、企業IDとパスワードを入力しログインしてください</p>
        <form action="ku04.html">
            <div class="form-group">
                <label for="email">企業ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-actions">
                <button onclick="location.href='ku04.html'" type="button">ログイン</button>
            </div>
            <hr>
            <div class="form-group">
                <a href="#">新規登録登録はこちら</a>
            </div>
        </form>
    </main>
</body>
</html>
