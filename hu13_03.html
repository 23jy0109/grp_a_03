<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クローズ評価検索</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 基本的なスタイル設定 */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* コンテナのスタイル */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
}
a {
    color: #007bff;
    text-decoration: none;
}


nav {
    display: flex;
    justify-content: center;
    gap: 20px;
}

nav a {
    text-decoration: none;
    font-size: 16px;
    padding: 8px 16px;
    border-radius: 4px;
}

nav a:hover {
    background-color: #90bae7;
}

/* メインコンテンツ */
main {
    margin-top: 20px;
    text-align: center;
}

/* 見出しのスタイル */
h2, h3 {
    color: #333;
}

/* 検索フォームのスタイル */
.search-form {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
}

.search-form label {
    font-size: 16px;
    color: #333;
}

.search-form input[type="search"] {
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
    width: 250px;
}

.search-form input[type="submit"] {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.search-form input[type="submit"]:hover {
    background-color: #0056b3;
}

/* 結果テーブルのスタイル */
.result-table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

.result-table th, .result-table td {
    padding: 12px 15px;
    text-align: left;
    border: 1px solid #ddd;
}

.result-table th {
    background-color: #f1f1f1;
    color: #333;
}

.result-table tr:nth-child(even) {
    background-color: #f9f9f9;
}

.result-table tr:hover {
    background-color: #f1f1f1;
}

.userlink {
    color: #007bff;
    text-decoration: none;
}

.userlink:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="hu13_01.html">クローズ評価検索</a>
                <a href="hu08_01.html">求人申請一覧</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>クローズ評価検索</h2>
        
        <form action="hu13_03.html" method="get" class="search-form">
            <label for="search">利用者名</label>
            <input type="search" id="search" name="search" placeholder="利用者名を入力してください" required>
            <input type="submit" name="submit" value="検索">
        </form>

        <h3>検索結果は2件です。</h3>
        <p>利用者名をクリックすると詳細情報を見ることができます。</p>

        <table class="result-table">
            <thead>
                <tr>
                    <th>名前</th>
                    <th>生年月日</th>
                    <th>電話番号</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="hu13_05.html" class="userlink">太宰 治無</a></td>
                    <td>2000年11月11日</td>
                    <td>080-8821-4444</td>
                </tr>
                <tr>
                    <td><a href="hu13_05.html" class="userlink">芥之無 龍之介</a></td>
                    <td>1985年3月11日</td>
                    <td>090-1234-5678</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
