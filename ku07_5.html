<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>終了報告</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        header {
    background-color: #2c6e4d;
    color: white;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 10;
}

header .container {
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header p {
    margin: 0;
    font-size: 22px;
    color: white;
}

.system-title {
            font-size: 40px;
            font-family: cursive;
            font-weight: bold;
            margin-right: 10px;
            color: rgb(238, 248, 97);
        }

nav {
    display: flex;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

nav a:hover {
    text-decoration: underline;
}
        /* 成功メッセージのスタイル */
        .completion-message {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #d4edda;  /* 緑の背景色 */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .completion-message h1 {
            color: #155724; /* 成功の緑色 */
            font-size: 2em;
        }

        .completion-message p {
            font-size: 1.2em;
            color: #3c763d; /* テキストカラー */
            margin-bottom: 30px;
        }

        /* ボタンのスタイル */
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* レスポンシブ対応（モバイル対応） */
        @media (max-width: 768px) {
            .completion-message {
                padding: 15px;
            }

            button {
                width: 100%;
                padding: 12px;
                margin-top: 10px;
            }
        }

    </style>
</head>
<body>
    <script type="text/javascript" src="js/denshi.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);  // URLのクエリパラメータを取得
            const searchQuery = params.get('search');  // 'search'パラメータを取得

            if (searchQuery) {
                // 検索クエリが存在すればタイトルを変更
                document.title = `"${searchQuery}"の検索結果 | 商品カテゴリ一覧`;  // タイトルの変更
                const searchTitle = document.createElement('h3');  // 新しいh2要素を作成
                searchTitle.textContent = `「${searchQuery}」の検索結果`;  // 検索結果タイトルを設定
                document.querySelector('main').prepend(searchTitle);  // メインコンテンツの先頭に追加
            }
        });
    </script>
    <header>
        <div class="container">
            <span class="system-title">派遣システムHSD</span>
            <p>ようこそ！株式会社ハードバンク様</p>
            <nav>
                <a href="ku02.html">求人申請</a>
                <a href="ku04.html">募集締め切り済み求人一覧</a>
                <a href="ku05.html">採用締め切り済み求人一覧</a>
                <a href="ku07.html">終了者一覧</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="completion-message">
            <h1>終了報告が完了しました。</h1>
            <p>終了報告が正常に処理されました。引き続き、他の業務を進めてください。</p>
        </section>
    </main>
</body>
</html>
