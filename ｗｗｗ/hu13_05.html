<!DOCTYPE html>

<head>

    <style>
        /* 基本的なスタイル設定 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* コンテナのスタイル */
        .container {
            width: 100%;

            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #90bae7;
        }

        /* メインコンテンツ */
        main {
            margin-top: 20px;
            text-align: center;
        }

        /* 見出しのスタイル */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 20px;
            margin-top: 30px;
        }

        h3 {
            color: #333;
        }

        /* テーブルのスタイル */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .userlink {
            color: #007bff;
            text-decoration: none;
        }

        .userlink:hover {
            text-decoration: underline;
        }

        /* 検索フォームのスタイル */
        .search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .search-form label {
            font-size: 16px;
            color: #333;
        }

        .search-form input[type="search"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 250px;
        }

        .search-form input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
