<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェック済み応募者一覧</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 全体のレイアウト */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* ヘッダー（ナビゲーションバー） */
header {
    background-color: #4caf50; /* 緑色 */
    color: white;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 10;
}

header .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header p {
    margin: 0;
    font-size: 16px;
}

nav {
    display: flex;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

nav a:hover {
    text-decoration: underline;
}

/* メインコンテンツ */
main {
    padding-top: 80px; /* ヘッダーが固定されているため、メインコンテンツにスペースを追加 */
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px;
}

/* 見出し */
h1 {
    font-size: 36px;
    color: #4caf50; /* 緑色 */
    margin-bottom: 20px;
    text-align: center;
}

/* メインの内容のスタイル */
p {
    font-size: 18px;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

/* テーブル */
table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    text-align: center;
}

table th, table td {
    padding: 15px;
    border: 1px solid #ccc;
}

table th {
    background-color: #4caf50;
    color: white;
}

table td {
    background-color: white;
}

/* テーブル内の名前 */
table td p {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

/* ボタン */
button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #4caf50; /* 緑色 */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 20px;
}

button:hover {
    background-color: #45a049; /* ホバー時の少し暗い緑 */
}

/* フォームアクション */
.form-actions {
    margin-top: 20px;
}

/* リンク */
a {
    display: block;
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #4caf50;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <script type="text/javascript" src="js/denshi.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);  // URLのクエリパラメータを取得
            const searchQuery = params.get('search');  // 'search'パラメータを取得

            if (searchQuery) {
                // 検索クエリが存在すればタイトルを変更
                document.title = `"${searchQuery}"の検索結果 | 商品カテゴリ一覧`;  // タイトルの変更
                const searchTitle = document.createElement('h3');  // 新しいh2要素を作成
                searchTitle.textContent = `「${searchQuery}」の検索結果`;  // 検索結果タイトルを設定
                document.querySelector('main').prepend(searchTitle);  // メインコンテンツの先頭に追加
            }
        });
    </script>
    <header>
        <div class="container">
            <p>ようこそ！株式会社ハードバンク様</p>
            <nav>
                <a href="ku02.html">求人申請</a>
                <a href="ku04.html">募集締め切り済み求人一覧</a>
                <a href="ku05.html">採用締め切り済み求人一覧</a>
                <a href="ku07.html">終了者一覧</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="search-results" style="display: none;">
            <h3 id="search-title"></h3>
            <div id="products"></div>
        </section>
        <section>
            <h3 id="category-title"></h3>
            <br>
            <center>
                <h1>採用が完了しました。</h1>
            </center>
            <p>２人採用しました。</p>
        </section>
        <table border="1"> 
            <tr>
                <th>名前</th>
            </tr>       
            <tr>
                <td>
                    <p>太宰　治無</p>
                </td>
            </tr>     
            <tr>
                <td>
                    <p>芥川無　龍之介</p>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
