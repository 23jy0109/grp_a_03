<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採用者一覧</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 全体のレイアウト */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* ヘッダー */
header {
    background-color: #2c6e4d;
    color: white;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 10;
}

header .container {
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header p {
    margin: 0;
    font-size: 22px;
    color: white;
}

.system-title {
            font-size: 40px;
            font-family: cursive;
            font-weight: bold;
            margin-right: 10px;
            color: rgb(238, 248, 97);
        }

nav {
    display: flex;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

nav a:hover {
    text-decoration: underline;
}

/* メインコンテンツ */
main {
    padding-top: 80px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px;
    background-color: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* セクションタイトル */
h2, h3 {
    color: #333;
}

h3 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

/* テーブル */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    padding: 15px;
    border: 1px solid #ccc;
    text-align: left;
}

table th {
    background-color: #4caf50;
    color: white;
    font-weight: bold;
}

table td {
    background-color: #f9f9f9;
}

/* リンク */
a {
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
    color: #0056b3;
}

/* レスポンシブ対応（モバイル対応） */
@media (max-width: 768px) {
    table {
        width: 100%;
        display: block;
        overflow-x: auto;
    }

    table th, table td {
        font-size: 14px;
        padding: 10px;
    }

    h2, h3 {
        font-size: 18px;
    }
}

    </style>
</head>
<body>
    <script type="text/javascript" src="js/denshi.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);  // URLのクエリパラメータを取得
            const searchQuery = params.get('search');  // 'search'パラメータを取得

            if (searchQuery) {
                // 検索クエリが存在すればタイトルを変更
                document.title = `"${searchQuery}"の検索結果 | 商品カテゴリ一覧`;  // タイトルの変更
                const searchTitle = document.createElement('h3');  // 新しいh2要素を作成
                searchTitle.textContent = `「${searchQuery}」の検索結果`;  // 検索結果タイトルを設定
                document.querySelector('main').prepend(searchTitle);  // メインコンテンツの先頭に追加
            }
        });
    </script>
    <header>
        <div class="container">
            <span class="system-title">派遣システムHSD</span>
            <p>ようこそ！株式会社ハードバンク様</p>
            <nav>
                <a href="ku02.html">求人申請</a>
                <a href="ku04.html">募集締め切り済み求人一覧</a>
                <a href="ku05.html">採用締め切り済み求人一覧</a>
                <a href="ku07.html">終了者一覧</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="search-results" style="display: none;">
            <h3 id="search-title"></h3>
            <div id="products"></div>
        </section>
        <section>
            <h3 id="category-title"></h3>
            <center>
                <h2>採用者一覧</h2>
            </center>
            <p>採用者数は２人です。</p>
            <p>利用者をクリックすると詳細情報を見ることができます。</p>
        </section>
        
        <table border="1"> 
            <tr>
                <th>名前</th>
                <th>完了した仕事数</th>
                <th>評価</th>
            </tr>       
            <tr>
                <td>
                    <a href="ku05_5.html">太宰　治無</a>
                </td>
                <td>
                    １０
                </td>
                <td>
                    ３．６
                </td>
            </tr>
            <tr>
                <td>
                    <a href="ku05_5.html">芥川無　龍之介</a>
                </td>
                <td>
                    １２
                </td>
                <td>
                    ３．２
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
